<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Customize emoji slider, un peu de fun c'est sympa aussi quel est ton sentiment actuel, homemade-web follow your dreams!!!"
    />
    <title>Custom emoji slider</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <ul class="emojis">
          <li class="slide-emoji">
            <img src="./emojis/emoji-1.png" alt="emoji pas content" />
          </li>
          <li><img src="./emojis/emoji-2.png" alt="emoji etoudi" /></li>
          <li><img src="./emojis/emoji-3.png" alt="emoji content" /></li>
          <li><img src="./emojis/emoji-4.png" alt="emoji in love" /></li>
          <li class="sentence">Follow your Dreams!</li>
        </ul>
      </div>
      <div class="slider">
        <div class="thumb"><span></span></div>
        <div class="progress-bar"></div>
        <input type="range" min="0" max="100" value="0" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
